<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="bookings.css">
</head>
<body>
  <h2>Book an Appointment</h2>

  <form id="bookingForm" method="POST" action="/book">
    <label for="doctor">Select Doctor:</label>
    <select name="doctor" id="doctor" required>
      <option value="">-- Choose a doctor --</option>
      <option value="Dr. Rao">Dr. Rao</option>
      <option value="Dr. Barnes">Dr. Barnes</option>
      <option value="Dr. Jones">Dr. Jones</option>
      <option value="Dr. Wells">Dr. Wells</option>
      <option value="Dr. Swift">Dr. Swift</option>
      <option value="Dr. Grace">Dr. Grace</option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required min="2025-09-01" max="2026-12-31">

    <label for="time">Select Time:</label>
    <select id="time" name="time" required>
      <option value="">-- Choose a time --</option>
      <option value="08:00">08:00</option>
      <option value="08:30">08:30</option>
      <option value="09:00">09:00</option>
      <option value="09:30">09:30</option>
      <option value="10:00">10:00</option>
      <option value="10:30">10:30</option>
      <option value="11:00">11:00</option>
      <option value="11:30">11:30</option>
      <option value="12:00">12:00</option>
      <option value="12:30">12:30</option>
      <option value="13:00">13:00</option>
      <option value="13:30">13:30</option>
      <option value="14:00">14:00</option>
      <option value="14:30">14:30</option>
      <option value="15:00">15:00</option>
      <option value="15:30">15:30</option>
      <option value="16:00">16:00</option>
      <option value="16:30">16:30</option>
      <option value="17:00">17:00</option>
      <option value="17:30">17:30</option>
      <option value="18:00">18:00</option>
      <option value="18:30">18:30</option>
    </select>

    <label for="treatment">Select Treatment:</label>
    <select id="treatment" name="treatment" required>
      <option value="">-- Choose treatment --</option>
    </select>

    <button type="submit">Confirm Booking</button>
  </form>

  <script>
    const treatments = {
      "Dr. Rao": ["Checkup"],
      "Dr. Barnes": ["Blood Test"],
      "Dr. Jones": ["Physiotherapy"],
      "Dr. Wells": ["Dental Checkup"],
      "Dr. Swift": ["Vaccination"],
      "Dr. Grace": ["Eye Exam"]
    };

    const doctorSelect = document.getElementById('doctor');
    const treatmentSelect = document.getElementById('treatment');

    doctorSelect.addEventListener('change', function() {
      const selectedDoctor = doctorSelect.value;
      treatmentSelect.innerHTML = '<option value="">-- Choose treatment --</option>';

      if (selectedDoctor && treatments[selectedDoctor]) {
        treatments[selectedDoctor].forEach(t => {
          const option = document.createElement('option');
          option.value = t;
          option.textContent = t;
          treatmentSelect.appendChild(option);
        });
      }
    });
  </script>
</body>
</html>
